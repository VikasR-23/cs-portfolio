<body>
    
    <!-- The buttons and table format for the calculator-->
<div class="box">
    <table border="5" id="Calculator">
        <tr>
            <td colspan="4" id="input">0</td>
        </tr>
        <tr>
            <td colspan="3"><button class="calcbutton">AC</button></td>
            <td><button class="calcbutton">/</button></td>
        </tr>
        <tr>
            <td><button class="calcbutton">1</button></td>
            <td><button class="calcbutton">2</button></td>
            <td><button class="calcbutton">3</button></td>
            <td><button class="calcbutton">*</button></td>
        </tr>
        <tr>
            <td><button class="calcbutton">4</button></td>
            <td><button class="calcbutton">5</button></td>
            <td><button class="calcbutton">6</button></td>
            <td><button class="calcbutton">-</button></td>
        </tr>
        <tr>
            <td><button class="calcbutton">7</button></td>
            <td><button class="calcbutton">8</button></td>
            <td><button class="calcbutton">9</button></td>
            <td><button class="calcbutton">+</button></td>
        <tr>
        <tr>
            <td><button class="calcbutton">0</button></td>
            <td><button class="calcbutton">.</button></td>
            <td colspan="4"><button class="calcbutton">=</button></td>
        </tr>
    </table>
</div>

<style>



        .box {
        width: 250px;
        margin: 200px auto;
        background:#c7d1e0;
    }
    table {
        width: 100%;
        
    }
   
    button {
        width: 100%;
        height: 70px;
        font-size: 24px;
        background:#7da6e8;
       
        
    }
    #input {
        height: 120px;
        font-size: 40px;
        vertical-align: bottom;
        text-align: right;
        padding-right: 16px;
        
    }
    
    
</style>
 <script src="calc.js"></script>
</body>
