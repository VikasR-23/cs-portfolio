<!DOCTYPE html>
<html lang="en">
<head>

<title>Change the Background Color Dynamically with JavaScript</title>

</head>
<body>
    <h1 id="heading">You can chaaaaaange the colorsssss!!!!!!</h1>
    
   
    <div>
        <label>Options to Change background color:</label>
        <button type="button" onclick="backcolor('yellow');">Yellow</button>
        <button type="button" onclick="backcolor('green');">Green</button>
        <button type="button" onclick="backcolor('orange');">Orange</button>
    </div>
    <br>
    <div>
        <label>But wait theres more:</label>
        <button type="button" onclick="headingcolor('red');">Red</button>
        <button type="button" onclick="headingcolor('green');">Green</button>
        <button type="button" onclick="headingcolor('blue');">Blue</button>
    </div>
    <script src="changer.js"></script>
</body>
